<!-- HTML Customised from Allauth existing template here 
    https://github.com/pennersr/django-allauth/blob/master/allauth/templates/account/signup.html -->

{% extends "includes/base.html" %}
{% load static %}

{% load i18n %}

{% block head_title %}Logout{% endblock %}

{% block content %}
<section class="screen-height d-flex">
  <div class="container-fluid m-auto p-0">
    <div class="row w-100 m-0">
      <div class="d-flex justify-content-center p-0">
        <div class="register-login-card card muted m-2 col-lg-6 fade-in">
          <h1 class="text-center header-underline-after m-auto">Logout</h1>
          <p class="py-3">Are you sure you want to logout?</p>
          <form method="post" action="/account/logout/" class="d-flex">{%csrf_token %}
            <button type="submit" class="btn primary-btn py-3 px-4 m-auto"><i class="fas fa-sign-out-alt"></i>
              Logout</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</section>

{% endblock %}
