<!-- HTML Customised from Allauth existing template here 
    https://github.com/pennersr/django-allauth/blob/master/allauth/templates/account/signup.html -->

{% extends "includes/base.html" %}
{% load static %}

{% load i18n %}

{% block head_title %}Reset Password{% endblock %}

{% block content %}
<section class="screen-height d-flex">
  <div class="container-fluid m-auto p-0">
    <div class="row w-100 m-0">
      <div class="d-flex justify-content-center p-0">
        <div class="pword-reset card muted m-2 col-lg-6 fade-in">
          <h1 class="text-center header-underline-after m-auto">Reset your password</h1>
          <p class="py-3 text-center">Enter your email below and we'll send you a link to reset.</p>
          <form method="POST" action="/account/password/reset/" class="password_reset d-flex flex-column">{% csrf_token %}
            <div class="input-row d-flex justify-content-between">
              <div class="fieldset">
                <label for="id_email">Email</label>
                <input type="email" name="email" placeholder="Enter your email address" autocomplete="email" required
                  id="id_email">
              </div>
            </div>
            <button type="submit" class="btn primary-btn py-3 px-4 m-auto">Reset my password</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</section>

{% endblock %}
