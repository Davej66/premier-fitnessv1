<!-- HTML Customised from Allauth existing template here 
    https://github.com/pennersr/django-allauth/blob/master/allauth/templates/account/signup.html -->

{% extends "includes/base.html" %}
{% load static %}

{% load i18n %}

{% block head_title %}Change Password{% endblock %}

{% block content %}
<section class="screen-height d-flex">
  <div class="container-fluid m-auto p-0">
    <div class="row w-100 m-0">
      <div class="d-flex justify-content-center p-0">
        <div class="pword-reset card muted m-2 col-lg-6 fade-in">
          <h1 class="text-center header-underline-after m-auto">Change your password</h1>
          <p class="py-3 text-center">Enter your new password below</p>
          <form method="POST" action="/account/password/reset/key/6-set-password/" class="d-flex flex-column">{% csrf_token %}
            <div class="input-row d-flex justify-content-between">
              <div class="fieldset">
                <label for="id_password1">New Password</label>
                <input type="password" name="password1"
                  placeholder="New Password" autocomplete="new-password" required="" id="id_password1">
              </div>
            </div>
            <div class="input-row d-flex justify-content-between">
              <div class="fieldset">
                <label for="id_password2">New Password (again)</label>
                <input type="password" name="password2"
                  placeholder="New Password (again)" required="" id="id_password2">
              </div>
            </div>
            <button type="submit" class="btn primary-btn py-3 px-4 m-auto">Change my password</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</section>

{% endblock %}
