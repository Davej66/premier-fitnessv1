{% extends "includes/base.html" %}
{% load static %}

{% block head_title %}404{% endblock %}

{% block content %}
<section class="screen-height d-flex">
  <div class="container-fluid m-auto p-0">
    <div class="row w-100 m-0">
      <div class="d-flex justify-content-center p-0">
        <div class="register-login-card card muted m-2 col-lg-6 fade-in">
          <h1 class="text-center header-underline m-auto mb-4 w-50">404</h1>
          <p>Looks like you're a little lost, or this page no longer exists.</p>
          <a class="btn primary-btn-outline-color py-2 px-3 mt-4" href="{% url 'home' %}"><i class="fas fa-home px-2"></i> Head Home instead</a>
        </div>
      </div>
    </div>
  </div>
</section>

{% endblock %}
